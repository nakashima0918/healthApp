<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <body>
        <div class="login-wrap">
            <div class="login-html">
    
              <!--ログインとアカウント作成を選ぶ-->
              <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">ログイン</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">新規作成</label>
              <div class="login-form">
    
                <!-- ログイン -->
                <div class="sign-in-htm">
                  <div class="group">
                    <label for="user" class="label">ユーザー名</label>
                    <input id="user" type="text" class="input">
                  </div>
                  <div class="group">
                    <label for="pass" class="label">パスワード</label>
                    <input id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> ログイン情報の保持</label>
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="ログイン">
                  </div>
                  <div class="hr"></div>
                  <div class="foot-lnk">
                    <a href="#forgot">パスワードを忘れた？</a>
                  </div>
                </div>
    
                <!-- 新規作成 -->
                <div class="sign-up-htm">
                  <div class="group">
                    <label for="user" class="label">ユーザー名</label>
                    <input id="user" type="text" class="input">
                  </div>
                  <div class="group">
                    <label for="pass" class="label">パスワード</label>
                    <input id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <label for="pass" class="label">確認用パスワード</label>
                    <input id="pass" type="password" class="input" data-type="password">
                  </div>
                  <div class="group">
                    <label for="pass" class="label">メールアドレス</label>
                    <input id="pass" type="text" class="input">
                  </div>
                  <div class="group">
                    <input type="submit" class="button" value="新規作成">
                  </div>
                  
                  <div class="hr"></div>
                  <div class="foot-lnk">
                    <label for="tab-1">ログイン</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      </body>

</body>
</html>
