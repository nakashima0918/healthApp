<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ新規登録</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .registration-container {
            margin-top: 100px;
        }

        .registration-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-header {
            text-align: center;
        }

        .registration-header h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container registration-container">
        <div class="card registration-card">
            <div class="card-body">
                <div class="registration-header">
                    <h2>ユーザ新規登録</h2>
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">ユーザー名</label>
                        <input type="text" class="form-control" id="username" placeholder="ユーザー名を入力してください">
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください">
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">パスワード確認</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="パスワードを再入力してください">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">登録</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
