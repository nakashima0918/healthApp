<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録確認</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        /* ナビゲーションバーの背景色を設定 */
        .navbar {
            background-image: linear-gradient(to right, #0F2027 0%, #203A43 51%, #2C5364 100%);
            background-image: linear-gradient(to right, #11998e 0%, #38ef7d 100%);
            background-color: transparent;
        }

        .registration-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 背景色を変更 */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-card h2 {
            margin-bottom: 20px;
        }

        /* 登録ボタンの背景色を変更 */
        .btn-success {
            background-color: #007BFF; /* 青色の背景 */
            color: #fff; /* テキストカラーを白に設定 */
        }

        .btn-secondary {
            background-color: #f0f0f0; /* グレーの背景 */
            color: #333; /* テキストカラーをダークグレーに設定 */
        }
    </style>
</head>
<body style="padding-top: 5rem">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">健康アプリ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="4-1-home.html">ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="1-1-login.html">ログイン</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card registration-card">
            <div class="card-body">
                <div class="text-center">
                    <h2>新規登録確認</h2>
                </div>
                <div class="form-group">
                    <label for="username"><strong>ユーザー名:</strong></label>
                    <p>aaaaaa</p>
                </div>
                <div class="form-group">
                    <label for="email"><strong>メールアドレス:</strong></label>
                    <p>iiiiiiiiii</p>
                </div>
                <!-- 他のユーザー情報を追加できます -->

                <div class="text-center">
                    <!-- 登録フォームに戻るためのボタンを追加 -->
                    <a href="2-1-new_user.html" class="btn btn-secondary">戻る</a>

                    <!-- 登録を完了するためのボタンを追加 -->
                    <a href="2-3-new_user_com.html" class="btn btn-success">登録</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
